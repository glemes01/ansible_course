---
- hosts: all 
  become: true
  tasks:
  
    
        


  - name: update repository index
    ansible.builtin.apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"    
    

  - name: install apache2 package
    ansible.builtin.apt:
      name: apache2
    when: ansible_distribution == "Ubuntu"    
    

  - name: install support for php
    ansible.builtin.apt:
      name: libapache2-mod-php
    when: ansible_distribution == "Ubuntu"
        
